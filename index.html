<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christmas Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="header">
        <h1>Christmas Trivia Game</h1>
    </div>
    <div class="container">
        <div class="row timer">
            <div class="col-12">
                <h6>Time Remaining: <span class="time"></span> Seconds</h6>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <p id="question">
                    <span id="question-number"></span>
                    <span id="question-text"></span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 choices">
                <p id="button"><button id="start">Start</button></p>
                <p id="answer"></p>
                <ul>
                    <li id="choice-1"></li>
                    <li id="choice-2"></li>
                    <li id="choice-3"></li>
                    <li id="choice-4"></li>
                </ul>
            </div>
        </div>
    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascrit/app.js"></script>
</body>

</html>
